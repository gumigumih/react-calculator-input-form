name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
      - "src/**"
      - "package.json"
      - "package-lock.json"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies (root)
        run: npm ci

      - name: Install dependencies (docs)
        run: |
          cd docs
          npm ci

      - name: Build docs
        run: |
          cd docs
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./docs/dist"

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
